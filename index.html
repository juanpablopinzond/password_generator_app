<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Password Generator App</title>
</head>

<body>
    <section class="container">
        <div class="inner_container">
            <h1>Generate a </h1>
            <h1 id="secondH1">random password</h1>

            <div id="second_container">
                <button id="first_password_generated">First Suggestion</button>
                <button id="second_password_generated">Second Suggestion</button>
                <div id="notification"></div>

        </div>
    </section>
